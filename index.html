<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Marble Drop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            cursor: grab;
            background: white;
        }
        
        #gameCanvas:active {
            cursor: grabbing;
        }
        
        .ui-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .top-panel {
            top: 20px;
            left: 20px;
            max-width: 300px;
        }
        
        .bottom-panel {
            bottom: 20px;
            right: 20px;
        }
        
        #objectInput {
            width: 250px;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #generateBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #generateBtn:hover {
            background: #45a049;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-panel top-panel">
        <h3>ðŸŽµ Musical Marble Drop</h3>
        <p>Drag words to move â€¢ Click edges to rotate</p>
        <input type="text" id="objectInput" placeholder="Describe an object to generate...">
        <button id="generateBtn">Generate Object</button>
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status">Ready to play!</div>
    </div>
    
    <div class="ui-panel bottom-panel">
        <div>Marble: <span id="marbleStatus">Falling</span></div>
        <div>Score: <span id="score">0</span></div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <!-- Game Scripts -->
    <script src="game.js"></script>
</body>
</html>
